<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isha Sacred Walks Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Isha Sacred Walks Chatbot</h1>
        <div id="chatbox">
            <div id="responses"></div>
        </div>
        <input type="text" id="user_input" placeholder="Type your question here...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user_input').value;
            const responsesDiv = document.getElementById('responses');

            if (userInput) {
                // Display user input
                responsesDiv.innerHTML += `<div>User: ${userInput}</div>`;

                // Send user input to the server using Fetch API
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: userInput }),
                })
                .then(response => response.json())
                .then(data => {
                    // Display the chatbot's response
                    responsesDiv.innerHTML += `<div>Chatbot: ${data.answer}</div>`;
                    document.getElementById('user_input').value = '';  // Clear input
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }
    </script>
</body>
</html>
